<div>
    <h2 id="page-heading">
        <span jhiTranslate="examen2App.puesto.home.title">Puestos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puesto" [routerLink]="['/puesto/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="examen2App.puesto.home.createLabel">
            Create a new Puesto
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="puestos?.length === 0">
        <span jhiTranslate="examen2App.puesto.home.notFound">No puestos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="puestos && puestos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="examen2App.puesto.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="examen2App.puesto.estado">Estado</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let puesto of puestos ;trackBy: trackId">
                    <td><a [routerLink]="['/puesto', puesto.id, 'view']">{{ puesto.id }}</a></td>
                    <td>{{ puesto.nombre }}</td>
                    <td jhiTranslate="{{ 'examen2App.Estado.' + puesto.estado }}">{{ puesto.estado }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/puesto', puesto.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/puesto', puesto.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(puesto)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
