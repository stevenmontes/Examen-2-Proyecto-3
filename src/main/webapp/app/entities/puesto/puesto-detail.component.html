<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="puesto">
            <h2><span jhiTranslate="examen2App.puesto.detail.title">Puesto</span> {{ puesto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="examen2App.puesto.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ puesto.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="examen2App.puesto.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'examen2App.Estado.' + puesto.estado }}">{{ puesto.estado }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/puesto', puesto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
